
# Default values for indexd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/cdis/indexd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


volumes:
- name: config-volume
  secret:
    secretName: "indexd-secret"
- name: creds-volume
  secret:
    secretName: "indexd-creds"


volumeMounts:
- name: "config-volume"
  readOnly: true
  mountPath: "/var/www/indexd/local_settings.py"
  subPath: "local_settings.py"
- name: "creds-volume"
  readOnly: true
  mountPath: "/var/www/indexd/creds.json"
  subPath: creds.json
- name: "config-volume"
  readOnly: true
  mountPath: "/var/www/indexd/config_helper.py"
  subPath: config_helper.py

env:
  - name: "GEN3_DEBUG"
    value: "false"

database: 
  port: 5432
  host: postgres-postgresql.postgres.svc.cluster.local

  # Credentials used to initialize fence db if it doesn't exist. 
  master_user: postgres
  master_pass: postgres

  # Actual fence db creds
  user: postgres
  password: postgres
  dbname: indexd

secrets:
  userdb:
    fence:
    gdcapi:
    gateway: