# Default values for arranger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/cdis/arranger
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 0.3
    memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []


affinity: 
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - arranger
        topologyKey: "kubernetes.io/hostname"

spec: 
  updateStrategy:
    rollingUpdate: {}
    type: RollingUpdate

revisionHistoryLimit: 2

automountServiceAccountToken: "false"


volumes:
  - name: arranger-config
    configMap:
      name: manifest-arranger
      items:
        - key: json
          path: arranger_config.json

env:
- name: ARRANGER_CONFIG_FILEPATH
  value: /arranger/arranger_config.json
- name: GEN3_ES_ENDPOINT
  value: esproxy-service:9200
- name: GEN3_ARBORIST_ENDPOINT
  value: http://arborist-service
- name: GEN3_ARBORIST_ENDPOINT_OVERRIDE
  valueFrom:
    configMapKeyRef:
      name: manifest-global
      key: arborist_url
      optional: true
- name: GEN3_PROJECT_ID
  value: GEN3_ARRANGER_PROJECT_ID|-dev-|
- name: GEN3_AUTH_FILTER_FIELD
  value: GEN3_ARRANGER_AUTH_FILTER_FIELD|-auth_resource_path-|

volumeMounts:
  - name: arranger-config
    readOnly: true
    mountPath: /arranger/arranger_config.json
    subPath: arranger_config.json

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

public: '"yes"'
