apiVersion: v1
kind: ConfigMap
metadata:
  name: manifest-guppy
data:
  guppy_config.json: |
      {
        "indices": {{ .Values.indices  | toJson }},
        "config_index": {{ .Values.config_index | quote }},
        "auth_filter_field": {{ .Values.auth_filter_field | quote }},
        "enable_encrypt_whitelist": {{ .Values.enable_encrypt_whitelist | quote }},
        "encrypt_whitelist":  {{ .Values.encrypt_whitelist | quote }}
      }